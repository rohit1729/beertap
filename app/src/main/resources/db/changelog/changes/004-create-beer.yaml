databaseChangeLog:
  - changeSet:
      id: 004-create-beer
      author: rohit
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: beer
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: beer_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: price_per_litre
                  type: float
              - column:
                  constraints:
                    nullable: false
                  name: created_at
                  type: timestamp
                  defaultValue: CURRENT_TIMESTAMP
              - column:
                  constraints:
                    nullable: false
                  name: updated_at
                  type: timestamp
                  defaultValue: CURRENT_TIMESTAMP
            tableName: beer