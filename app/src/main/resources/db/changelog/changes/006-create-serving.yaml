databaseChangeLog:
  - changeSet:
      id: 006-create-serving
      author: rohit
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: serving
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: serving_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: flow_per_second
                  type: decimal
              - column:
                  constraints:
                    nullable: false
                  name: price_per_litre
                  type: decimal
              - column:
                  constraints:
                    nullable: true
                  name: start_time
                  type: timestamp
              - column:
                  constraints:
                    nullable: true
                  name: end_time
                  type: timestamp
              - column:
                  constraints:
                    nullable: true
                  name: total
                  type: decimal
              - column:
                  constraints:
                    nullable: false
                  name: beer_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: tap_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: promoter_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: attendee_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: created_at
                  type: timestamp
                  defaultValue: CURRENT_TIMESTAMP
              - column:
                  constraints:
                    nullable: false
                  name: updated_at
                  type: timestamp
                  defaultValue: CURRENT_TIMESTAMP
            tableName: serving
        - addForeignKeyConstraint:
            baseTableName: serving
            baseColumnNames: beer_id
            referencedTableName: beer
            referencedColumnNames: id
            constraintName: FK_serving_beer
        - addForeignKeyConstraint:
            baseTableName: serving
            baseColumnNames: promoter_id
            referencedTableName: promoter
            referencedColumnNames: id
            constraintName: FK_serving_promoter
        - addForeignKeyConstraint:
            baseTableName: serving
            baseColumnNames: tap_id
            referencedTableName: tap
            referencedColumnNames: id
            constraintName: FK_serving_tap
        - addForeignKeyConstraint:
            baseTableName: serving
            baseColumnNames: attendee_id
            referencedTableName: attendee
            referencedColumnNames: id
            constraintName: FK_serving_attendee